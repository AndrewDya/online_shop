{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>{{ game.title }}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <h1>{{ game.title }}</h1>
    </header>
    <div class="content">
        <div class="game-details">
            <img src="{% static 'images/game1_1.jpg' %}" alt="Red Dead Redemption 2">
            <h2>{{ game.title }}</h2>
            <p>{{ game.description }}</p>
            <p>Цена: ${{ game.price }}</p>
            <p>Дата выпуска: {{ game.release_date }}</p>
            <p>Жанр: {{ game.genre }}</p>
            <p>Платформа: {{ game.platform }}</p>
        </div>
    </div>
</body>
</html>
